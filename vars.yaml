custom_username: "ford"
docker_registry: "converging-docker-dev.artifact.tecnalia.com"
docker_image_names:
  - image: force_record:noetic
    name: Force Recording
    rocker_args: --env="UR_FORCE_RECORD_CONFIG_FILE=/home/ford/Desktop/ur_force_record_config.yaml"
    command_args: ""

  - image: force_visualize:noetic
    name: Force Visualize
    rocker_args: ""
    command_args: ""

  - image: converging_noether_demo:noetic
    name: Converging Noether Demo
    rocker_args: --user-preserve-groups=dialout --privileged
    command_args: version:=ford ur_ip:=192.168.99.9 mesh_position:="-0.37\ 0.016\ -0.109" mesh_rotation:="0.0\ 0.0\ 90.0"
